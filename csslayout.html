<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox & Grid Layout</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Navigation using Flexbox */
        .navbar {
            margin-top: 15px;
        }

        .nav-list {
            list-style: none;
            display: flex;
            /* FLEXBOX */
            justify-content: center;
            gap: 20px;
        }

        .nav-list li {
            cursor: pointer;
        }

        .nav-list li:hover {
            text-decoration: underline;
        }

        /* Content */
        .content {
            padding: 30px;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 10px;
        }

        .content p {
            margin-bottom: 30px;
        }

        /* Grid Section */
        .grid-section {
            display: grid;
            /* GRID */
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        /* Grid Cards */
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-section {
                grid-template-columns: 1fr;
            }

            .nav-list {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <h1>My Landing Page</h1>

        <!-- Navigation (Flexbox) -->
        <nav class="navbar">
            <ul class="nav-list">
                <li>Home</li>
                <li>Services</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
        <h2>Welcome</h2>
        <p>
            This landing page demonstrates the use of Flexbox and Grid
            to create responsive layouts.
        </p>

        <!-- Grid Section -->
        <section class="grid-section">
            <div class="card">Column 1</div>
            <div class="card">Column 2</div>
            <div class="card">Column 3</div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2026 My Website</p>
    </footer>

</body>

</html>
